<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="jquery-3.5.1.min.js"></script>
	<style>
		html{
			width: 500px;
		}
		.settings{
			position: absolute;
			width: 25px;
			height: 25px;
			top: 10px;
			right: 5px;
			transition: transform 0.3s;
			outline: 1px solid transform;
		}
		.settings:hover{
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<img id="settingsImg" class="settings" src="settings.png" alt="settings" draggable="false"></img>
	<ul id="lista">
	</ul>

	
	<script src="getVideos.js"></script>
</body>
</html>
