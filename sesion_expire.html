<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div role="alert" class="alert alert-danger position-absolute d-inline-flex p-2">
        <p>La sesion expira en:&nbsp</p>
        <div id="number" class="text-danger"></div>
    </div>


    <script type="text/javascript">
        let n = 10; // Valor inicial de la cuenta regresiva
        const waitTime = 5000; // Tiempo de espera antes de iniciar la cuenta regresiva (en milisegundos)
        const countdownInterval = 1200; // Intervalo de la cuenta regresiva (en milisegundos)
        let countdownId; // Identificador del intervalo de la cuenta regresiva
        let timeoutId; // Identificador del tiempo de espera
    
        const l = document.getElementById("number"); // Elemento HTML donde mostramos el contador
    
        // Función para iniciar la cuenta regresiva
        function startCountdown() {
            countdownId = setInterval(function () {
                l.innerText = n; // Actualizamos el valor de `n` en el elemento HTML
                n--;
    
                if (n <= -1) {
                    clearInterval(countdownId); // Detenemos la cuenta regresiva
                    alert("La sesión expiró");
                    alert("Se debe de usar location.href='ruta_php_cerrar_sesion'");
                }
            }, countdownInterval);
        }
    
        // Función que se llama al detectar movimiento del mouse
        function resetTimer() {
            // Si la cuenta regresiva está activa, la detenemos
            if (countdownId) {
                clearInterval(countdownId);
            }
    
            // Si el temporizador de espera está activo, lo detenemos
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
    
            // Reiniciamos el contador
            n = 10;
            l.innerText = n;
    
            // Iniciamos un nuevo tiempo de espera antes de comenzar la cuenta regresiva
            timeoutId = setTimeout(startCountdown, waitTime);
        }
    
        // Escuchamos los eventos de movimiento del mouse
        document.onmousemove = resetTimer;
    
        // Inicializamos el temporizador por primera vez
        resetTimer();
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
